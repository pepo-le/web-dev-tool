version: '3'
volumes:
    db-store:
    php-fpm-socket:
services:
    web:
        build: ./docker/nginx
        ports:
            - 8888:80
        volumes:
            - php-fpm-socket:/var/run/php-fpm
            - ./app/dist:/work/backend
    db:
        build: ./docker/mysql
        ports:
            - 3306:3306
        volumes:
            - db-store:/var/lib/mysql
    php:
        build: ./docker/php
        volumes:
            - php-fpm-socket:/var/run/php-fpm
            - ./app/dist:/work/backend
